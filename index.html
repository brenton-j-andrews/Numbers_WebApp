<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Numbers Quiz App</h1>
        <p>Enter a range of numbers and a target language to begin!</p>
    </div>
    
    <!-- App html -->
    <div class="app-wrapper">
        <div class="app-left-wrapper">

            <!-- Number range form + selected language-->
            <div class="number-range-container">
                <form action="" method="post" class="number-range-form">
                    <div class="number-range-form-legend">Number Range (lowest to highest)</div>
                        <input type=numeric id="lowest-number" name="lowest-number" value="0">
                        <input type=numeric id="highest-number" name="highest-number" value="100">
                        <button type="button" id="input-btn">Refresh</button>

                    <div class="language-select-dropdown">
                        <label for="language">Pick a language</label>
                        <select name="language" id="language">
                            <option value="spanish">Spanish</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="german">German</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Answer submit form -->
            <div class="answer-box">
                <form action="" method="post" class="answer-box-form">
                <div class="answer-box-form-legend">Enter Answer Below</div>
                    <input type=numeric id="lowest-number" name="answer">
                    <button type="submit">Check Answer</button>
                </form>
                
            </div>
        </div>


        
        <div class="audio-box" id="audio-box">
            
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
